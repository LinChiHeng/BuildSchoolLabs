<script>

    function init() {
        $('#ImgGroup2 img').hover(Mouse_over, Mouse_out);

    function Mouse_over() {
        $(this).css("cursor", "pointer");
        $(this).css("transform", "scale(1.05)").css("transition-duration", "0.1s")
    }

    function Mouse_out() {
        $(this).css("transform", "scale(1)").css("transition-duration", "0.1s")
    }
